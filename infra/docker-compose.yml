version: '3.3'

volumes:
  foodgram_pg_data:
  foodgram_static:
  foodgram_media:
  foodgram_static_frontend:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - foodgram_pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - foodgram_static:/app/static_django/
      - foodgram_media:/app/media/
    depends_on:
      - db
    command: 
      - "gunicorn"
      - "--bind"
      - "0.0.0.0:8000"
      - "--workers"
      - "3"
      - "--log-level"
      - "debug"
      - "foodgram.wsgi"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      # - ../frontend/:/app/result_build/
      - foodgram_static_frontend:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - 8000:80
      # - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - foodgram_static:/static_django/
      - foodgram_media:/media/
      # - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - foodgram_static_frontend:/static_frontend/
    depends_on:
      - backend
